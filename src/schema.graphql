type AuthenticatedUser {
  token: String!
  userInfo: User!
}

## tutaj definiujemy mutacje / resolvery dodatkowe typy ktore bysmy chcieli wystawic

input SignupInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String
}
type Mutation {
  signup(input: SignupInput): AuthenticatedUser!
}
