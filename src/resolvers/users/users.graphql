type Query {
  me: User!
  users: [User!]!
}

type Mutation {
  signup(email: String!, password: String!, fristName: String!, lastName: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  updateMe(name: String): User!
}

type AuthPayload {
  token: String!
  user: User!
}
