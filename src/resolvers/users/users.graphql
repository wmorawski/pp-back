#import * from './src/prisma/prisma.graphql'
type Query {
  me: User
  getUsers(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User]!
  userFriends(userId: ID!): UserFriends!
  paginateUsers(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): UserConnection!
  usersConnection(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): UserConnection!
  friendInvitationsConnection(
    where: FriendInvitationWhereInput
    orderBy: FriendInvitationOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): FriendInvitationConnection!
}

type Mutation {
  signup(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  socialLogin(id: String!): AuthPayload!
  updateMe(name: String): User!
  updateUser(data: UserUpdateInput!, where: UserWhereUniqueInput!): User
  requestReset(email: String!): SuccessMessage
  acceptFriendInvitation(invitationId: ID!, invitingUserId: ID!): Boolean
  unfriendPerson(personToUnfriendId: ID!): Boolean
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): AuthPayload
  createFriendInvitation(data: FriendInvitationCreateInput!): FriendInvitation!
  deleteFriendInvitation(
    where: FriendInvitationWhereUniqueInput!
  ): FriendInvitation
}

type Subscription {
  friendInvitation(
    where: FriendInvitationSubscriptionWhereInput
  ): FriendInvitationSubscriptionPayload
}

type AuthPayload {
  token: String!
  user: User!
}

type SuccessMessage {
  message: String!
}

type UserFriends {
  current: [String!]!
  pending: [UserPendingFriend!]!
}

type UserPendingFriend {
  id: String!
  invitedUserId: String!
}

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  parties(
    where: PartyWhereInput
    orderBy: PartyOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Party!]
  friends(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User!]
  pendingInvitations(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User!]
  chats(
    where: ChatWhereInput
    orderBy: ChatOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Chat!]
  createdAt: DateTime!
  updatedAt: DateTime!
  lastOnline: DateTime
  deleted: Boolean!
  provider: SocialMediaType
  avatar: String
  thirdPartyId: String
}
