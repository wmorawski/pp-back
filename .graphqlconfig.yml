projects:
  database:
    schemaPath: src/prisma/prisma-types.graphql
    extensions:
      endpoints:
        default: 
          url: ${env:PRISMA_ENDPOINT}
          headers:
            Authorization: "Bearer ${env:PRISMA_TOKEN}"
      codegen:
        - generator: prisma-binding
          language: typescript
          output:
            binding: src/prisma/prisma.binding.ts